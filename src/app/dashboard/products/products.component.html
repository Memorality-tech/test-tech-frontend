<h3 class="my-4">Products:</h3>


<div [formGroup]="productForm">
  <div class="row">
    <mat-form-field appearance="outline" class="col-4">
      <mat-label>Global search</mat-label>
      <input matInput/>
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-4">
      <mat-label>Search by title</mat-label>
      <input matInput/>
    </mat-form-field>


  </div>


</div>

<div class="mt-3">
  <div class="d-flex gap-2 flex-wrap">
    <mat-form-field appearance="outline" class="col-2">
      <mat-label>min price</mat-label>
      <input matInput [(ngModel)]="priceGte"/>
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-2">
      <mat-label>max price</mat-label>
      <input matInput [(ngModel)]="priceLte"/>
    </mat-form-field>
  </div>
  <div class="d-flex  justify-content-between">
    <div>{{ formatLabel(priceGte) }}</div>
    <div>{{ formatLabel(priceLte) }}</div>
  </div>
  <mat-slider min="0" [max]="MAX_VALUE_PRICE" [discrete]="true" class="slider" [displayWith]="formatLabel" color="warn">
    <input matSliderStartThumb [(ngModel)]="priceGte" #priceGtee>
    <input matSliderEndThumb [(ngModel)]="priceLte" #priceLtee>
  </mat-slider>
</div>

<div>

  <div class="row mt-4" >
    @if (!loading) {

      @for (product of products(); track product.id) {
        <div class="col-12 col-sm-6 col-md-6 col-lg-4 mb-3">
          @defer (on viewport) {
            <app-product-card [product]="product" (loaded)="loaded($event)"></app-product-card>
          } @placeholder {
            <app-card-loader></app-card-loader>
          }
        </div>
      }
    } @else {
      <app-card-loader></app-card-loader>
    }
  </div>
</div>
